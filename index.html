<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google.css">
    
    <title> Google | Homepage </title>
</head>
<body>

    <div class="container">
        <!-- navbar section -->
        <div class="navbar">
            <div class="nav-item">
                <a href="#"> Google </a> 
                <a href="#"> Image </a>
            </div>
            <a> <img src="img/menu_icon.png" alt="Menu icon" class="menu-icon"/> </a>
            <a> <img src="img/Avatar.jpg" alt="Profile image" class="avatar"/> </a>
        </div>
        <!-- google image -->
        <div class="icon">
            <a class="logo"> 
                <img src="img/google_image.png" alt="google image" /> 
            </a>      
        </div>

        <!-- search bar section -->
    <div class="content-search"> 
            
        <div>
            <img class="search-img" src="img/desktop_searchbox.png" alt="search icon">
        </div>

        <div>
            <input class="search-bar" type="text" name="search" id="search"
            placeholder="Search Google or type a URL" />
        </div> 
            
        <div>
            <img class="voice-img" src="img/voice icon.jpg" alt="voice icon">
        </div>
       
        <p class="link"> 
            <a class="link-g" href="#">Google Search</a>
            <a class="link-f" href="#">I'm Feeling Lucky</a>
        </p>

        <div class="language">
            <ul>
                <li> Google offered in: </li>
                <li><a href=""> Hausa </a></li>
                <li><a href=""> Igbo </a></li>
                <li><a href=""> Èdè Yorùbá </a></li>
                <li><a href=""> Nigeria Pidgin </a></li>
            </ul>
                       
        </div>

    </div>
        <!-- footer section -->
        <div class="footer">
            <p class="country"> Nigeria </p> <hr/>
    
            <div class="left-panel">
               <a href=""> Advertising </a>
               <a href=""> Business </a>
               <a href=""> How Search works </a>
            </div> 

           <div class="right-panel">
                <a href=""> Privacy </a>
                <a href=""> Terms </a>
                <a href=""> Settings </a>
           </div>

        </div>   

    </div>

    </div>

</body>
</html>
